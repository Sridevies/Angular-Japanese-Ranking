   <script>
	$(document).ready(function(){
	var y=[]; z=[],  x=[3,2,0,2,5,4,0,1,3,6]; var i=0;
	for(i=0; i<x.length; i++){
		if(x[i]%2 !=0){
			y.push(x[i]);
		}
		else{
			z.push(x[i]);
		}
	}
	alert('Odd value - ' + y + ', Even value - ' + z);
	alert('Odd Length - ' + y.length + ', Even Length - ' + z.length);
	});

  </script>
